server:
  host: "0.0.0.0"
  port: 7680
  read_timeout: 30s
  write_timeout: 120s

storage:
  driver: postgres
  postgres:
    host: localhost
    port: 5432
    user: ""        # Or set MAJORDOMO_STORAGE_POSTGRES_USER
    password: ""    # Or set MAJORDOMO_STORAGE_POSTGRES_PASSWORD
    database: majordomo
    sslmode: disable
    max_conns: 20

logging:
  store_request_body: false
  store_response_body: false
  max_body_size: 65536  # Only used for postgres storage
  body_storage: "none"  # "none", "postgres", "s3"

s3:
  enabled: false
  bucket: ""
  region: "us-east-1"
  endpoint: ""  # Leave empty for AWS, set for MinIO/LocalStack (e.g., "http://localhost:9000")
  access_key_id: ""      # Or set MAJORDOMO_S3_ACCESS_KEY_ID
  secret_access_key: ""  # Or set MAJORDOMO_S3_SECRET_ACCESS_KEY

pricing:
  remote_url: "https://www.llm-prices.com/current-v1.json"
  refresh_interval: 1h
  fallback_file: "./pricing.json"
  aliases_file: "./model_aliases.json"

secrets:
  encryption_key: ""  # 32-byte hex-encoded AES-256 key. Required for proxy keys. Generate with: openssl rand -hex 32

providers:
  openai:
    base_url: "https://api.openai.com"
  anthropic:
    base_url: "https://api.anthropic.com"
  gemini:
    base_url: "https://generativelanguage.googleapis.com"
  bedrock:
    region: "us-east-1"

# Web UI (optional) â€” set jwt.secret to enable admin API endpoints
jwt:
  secret: ""      # Required to enable web UI. Use a random string (>= 32 chars): openssl rand -base64 32
  expiry: 24h

cors:
  allowed_origins: []  # e.g., ["http://localhost:6785"] for Vite dev server
